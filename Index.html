<!DOCTYPE html>
<html lang="en-US">
	<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/mazeStyle.css">
    <style>
    #results {
    font-size: 14px;
    font-weight: bold;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: left;
    min-height: 150px;
    }
    #start_button {
    border: 0;
    background-color:transparent;
    padding: 0;
    }
    .interim {
    color: gray;
    }
    .final {
    color: black;
    padding-right: 3px;
    }
    .button {
    display: none;
    }
    .marquee {
    margin: 20px auto;
    }
   </style>

</head>
<body>  
  <table border="1">
    <tr valign="top">
      <td id="ScoreCol">
          <div>
            <div id="score">
              <h1>Score:</h1>
            </div>
            <div id="command">
              
<!-- START AIDAN ADDING VOICE TO TEXT CONTECT -->
          <div class="browser-landing" id="main">
          <div id="userCommand">
          <span>"USER Command is ..."</span>
          </div>
                <div class="compact marquee">       
                  <div id="div_start">
                    <button id="start_button" onclick="startButton(event)">START</button>
                  </div>
                  <div id="results">
                    <span class="final" id="final_span"></span> <span class="interim" id="interim_span"></span>
                  </div>        
                </div>
              </div>


<!-- END AIDAN ADDING VOICE TO TEXT CONTECT -->


            </div>
          </div>
      </td>
      <td id="MazeCol">    
         <div>
           <canvas id="canvas" width="485px" height="485px">
             This text is displayed if your browser does not support HTML5 Canvas. Azure web site.
           </canvas>
         </div>
       </td>
       <td id="Quizcol">
           <div id="qiuz">
               <h1>Quiz.</h1>
           <div/>
        </td>
    </tr>
  </table>
<script src="scripts/game.js"></script>
</body>
</html>
