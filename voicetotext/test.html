<html>
  <head>
    <style>
    #results {
    font-size: 14px;
    font-weight: bold;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: left;
    min-height: 150px;
    }
    #start_button {
    border: 0;
    background-color:transparent;
    padding: 0;
    }
    .interim {
    color: gray;
    }
    .final {
    color: black;
    padding-right: 3px;
    }
    .button {
    display: none;
    }
    .marquee {
    margin: 20px auto;
    }
   </style>
  </head>
  <body class="" id="grid">
    <div class="browser-landing" id="main">
      <div class="compact marquee">       
        <div id="div_start">
          <button id="start_button" onclick="startButton(event)">START</button>
        </div>
        <div id="results">
          <span class="final" id="final_span"></span> <span class="interim" id="interim_span"></span>
        </div>        
      </div>
    </div>
    <script>

var final_transcript = '';
var recognizing = false;
var ignore_onend;
var start_timestamp;
if (!('webkitSpeechRecognition' in window)) {
  upgrade();
} else {
  start_button.style.display = 'inline-block';
  var recognition = new webkitSpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onstart = function() {
    recognizing = true;
  };

  recognition.onerror = function(event) {
    if (event.error == 'no-speech') {
            ignore_onend = true;
    }
    if (event.error == 'audio-capture') {
      
 //     showInfo('info_no_microphone');
      ignore_onend = true;
    }
    if (event.error == 'not-allowed') {
      if (event.timeStamp - start_timestamp < 100) {
      //  showInfo('info_blocked');
      } else {
       // showInfo('info_denied');
      }
      ignore_onend = true;
    }
  };

  recognition.onend = function() {
    recognizing = false;
    if (ignore_onend) {
      return;
    }
    
    if (!final_transcript) {
    //  showInfo('info_start');
      return;
    }
   // showInfo('');
    if (window.getSelection) {
      window.getSelection().removeAllRanges();
      var range = document.createRange();
      range.selectNode(document.getElementById('final_span'));
      window.getSelection().addRange(range);
    }

  };

  recognition.onresult = function(event) {
    var interim_transcript = '';
    if (typeof(event.results) == 'undefined') {
      recognition.onend = null;
      recognition.stop();
      upgrade();
      return;
    }
    for (var i = event.resultIndex; i < event.results.length; ++i) {
	  
        final_transcript = getCommand(event.results[i][0].transcript) + ' ' + event.results[i][0].transcript + '\n' + final_transcript;

    }
    final_transcript = capitalize(final_transcript);
    final_span.innerHTML = linebreak(final_transcript);
    interim_span.innerHTML = linebreak(interim_transcript);

  };
}

function getCommand(s) {
	
	var res = '**';

	var word = s.toLowerCase().replace(/\s/g, '');
	
	console.log("Word:>>" + word + "<<");
	
	switch(word)
	{
	case "up":
	  res = 'W';
	  break;
	case "down":
	  res = 'S';
	  break;
	case "left":	  
	  res = 'A';
	  break;
	case "right":
	//case "rod":
	  res = 'D';
	  break;	 	  
	}	
	console.log("Res" + res);
	return res;
	
}


function upgrade() {
  start_button.style.visibility = 'hidden';

}

var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
  return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
}

var first_char = /\S/;
function capitalize(s) {
  return s.replace(first_char, function(m) { return m.toUpperCase(); });
}


function startButton(event) {
  if (recognizing) {
    recognition.stop();
    return;
  }
  final_transcript = '';
  recognition.lang = 'en';  
  recognition.start();
  ignore_onend = false;
  final_span.innerHTML = '';
  interim_span.innerHTML = '';
  
 // showInfo('info_allow');
 //showButtons('none');
  start_timestamp = event.timeStamp;
}

var current_style;

    </script>
  </body>
</html>
